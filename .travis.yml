

sudo: required

branches:
  only:
  - master

services:
  - docker                  

before_install:            
  - mkdir -p documentation/output
  - docker pull asciidoctor/docker-asciidoctor

script:
  - docker run -v $TRAVIS_BUILD_DIR/documentation:/documents/ --name asciidoc-to-html asciidoctor/docker-asciidoctor asciidoctor -D /documents/output *.asciidoc      
  - docker run -v $TRAVIS_BUILD_DIR/documentation:/documents/ --name asciidoc-to-pdf asciidoctor/docker-asciidoctor asciidoctor-pdf -D /documents/output *.asciidoc
  - cp -r $TRAVIS_BUILD_DIR/documentation/images $TRAVIS_BUILD_DIR/documentation/output/images  
  - zip -r $TRAVIS_BUILD_DIR/documentation/output/part2-mmfirst-base.zip $TRAVIS_BUILD_DIR/part2-mmfirst-base
  - zip -r $TRAVIS_BUILD_DIR/documentation/output/part2-mmfirst-solution.zip $TRAVIS_BUILD_DIR/part2-mmfirst-solution
  - zip -r $TRAVIS_BUILD_DIR/documentation/output/part3-mmfirst-solution.zip $TRAVIS_BUILD_DIR/part3-mmfirst-solution

after_error: 
  - docker logs asciidoc-to-html
  - docker logs asciidoc-to-pdf

after_failure:
  - docker logs asciidoc-to-html
  - docker logs asciidoc-to-pdf

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local_dir: documentation/output
  on:
    branch: master


